suite: test service
templates:
  - service.yaml
tests:
  - it: should create a Service
    asserts:
      - isKind:
          of: Service
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 8000
      - equal:
          path: spec.type
          value: ClusterIP